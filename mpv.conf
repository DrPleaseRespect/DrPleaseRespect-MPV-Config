## GENERAL ##
border=no
#autofit-larger=90%x90%

## VIDEO ##
cache=yes
vo=gpu
profile=gpu-hq
gpu-api=opengl
hwdec=nvdec
dither-depth=auto
scale=ewa_lanczossharp
cscale=mitchell
dscale=mitchell
correct-downscaling = yes
linear-downscaling=yes
sigmoid-upscaling = yes
hdr-compute-peak = yes
hr-seek-framedrop=no
msg-color=yes
msg-module=yes
opengl-pbo=yes



# Screenshot
screenshot-format = png
screenshot-directory="C:\Users\DrPleaseRespect\Pictures\MPV Screenshots\"
screenshot-png-compression=0
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes


# Debanding
# For opengl-hq, debanding is enabled by default
deband=yes # Activate debanding
deband-iterations=4 # 1 Deband steps (More = Better quality, but higher GPU cost)
deband-threshold=32 # 70 Deband strength (More = Less banding, but more detail loss)
deband-range=24 # Deband range (More = Less banding, but higher GPU cost)
deband-grain=0 # 5 Dynamic Grain (More = More dynamic grain)




## AUDIO ##
volume-max=150
audio-stream-silence
audio-file-auto=fuzzy
audio-pitch-correction=yes
#af=lavfi=[acompressor=6]

## SUBTITLES ##
embeddedfonts=yes
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
sub-ass-vsfilter-blur-compat=yes		# Backward compatibility for vsfilter fansubs
demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-ass-scale-with-window=no
sub-fix-timing=no
## STREAM ##

## OSC ##
osc=no

## AUDIO ##
audio-stream-silence                    # fix audio popping on random seek
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed

## OSD ##
osd-bar=no
osd-font="Ubuntu"
osd-font-size=52


## EXTENSIONS ##
glsl-shaders-clr

glsl-shaders="~~/shaders/noise_static_luma.hook"
glsl-shaders-append="~~/shaders/noise_static_chroma.hook"

glsl-shaders-append="~~/shaders/SSimDownscaler.glsl" 
glsl-shaders-append="~~/shaders/KrigBilateral.glsl" 
glsl-shaders-append="~~/shaders/ravu-zoom-r4.hook"

# Switched to FSRCNNX

#glsl-shaders="~~/shaders/SSimSuperRes.glsl"

[Default_Shaders]
profile-restore=default
glsl-shaders="~~/shaders/noise_static_luma.hook"
glsl-shaders-append="~~/shaders/noise_static_chroma.hook"
glsl-shaders-append="~~/shaders/SSimDownscaler.glsl" 
glsl-shaders-append="~~/shaders/KrigBilateral.glsl"
glsl-shaders-append="~~/shaders/ravu-zoom-r4.hook"

[32_bit_floating_point_precision_processing]
profile-cond=video_codec ~= mpeg1video
profile-restore=copy
# 32-bit floating-point precision processing like madVR
fbo-format=rgba32f
vd-lavc-dr=yes
vd-lavc-fast=yes
vd-lavc-threads=0
ad-lavc-threads=0

[Anime4K_480]
profile-restore=copy
# 480p/720p
glsl-shaders-clr
glsl-shaders="~~/shaders/noise_static_luma.hook"
glsl-shaders-append="~~/shaders/noise_static_chroma.hook"
glsl-shaders-append="~~/shaders/SSimDownscaler.glsl" 
glsl-shaders-append="~~/shaders/KrigBilateral.glsl"
glsl-shaders-append="~~/shaders/Anime4K_Upscale_Denoise_CNN_x2_L.glsl"
glsl-shaders-append="~~/shaders/Anime4K_AutoDownscalePre_x4.glsl"
glsl-shaders-append="~~/shaders/Anime4K_Deblur_DoG.glsl"
glsl-shaders-append="~~/shaders/Anime4K_Darken_HQ.glsl"
glsl-shaders-append="~~/shaders/Anime4K_Thin_HQ.glsl"
glsl-shaders-append="~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"


[removeshaders_from_higher_than_1080]
profile-cond=height > 1080
profile-restore=copy
glsl-shaders-set=""

[powersavingmode]
profile-restore=copy
scale=bilinear
cscale=bilinear
dscale=bilinear
deband=no
fbo-format=auto
hdr-compute-peak = auto
cache=no
glsl-shaders-set=""

[protocol-network]
network-timeout=5
force-window=immediate
hls-bitrate=max
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300

[protocol.http]
profile=protocol-network

[protocol.https]
profile=protocol-network


[protocol.file]
network-timeout=5
force-window=immediate
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300
force-seekable=yes

[extension.gif]
cache=no
no-pause
loop-file=yes
